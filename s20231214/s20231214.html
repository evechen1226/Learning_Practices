<body>

    <button type="button" id="myBtn" onclick="oneFun();">oneFun</button>
    <button type="button" id="clearBtn" onclick="clearFun();">clearBtn</button>

    <Script>

        // 沒有寫時間的話，執行一次
        function oneFun() {
            setTimeout(function () {
                console.log('setTimeout');
            });
        }

        // 有時間的話，過設定的時間，就再執行一次
        setInterval(function () {
            console.log('hello world');
        }, 1000)

        // clearInterval() 內要加ID才能執行
        function fname() {
            console.log('hello fname');
        }

        function clearFun() {
            clearInterval(refreshIntervalId);
        }

        let refreshIntervalId = setInterval(fname, 1000);



    </Script>

</body>
