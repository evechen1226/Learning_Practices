<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" id="myBtn" onclick="goForwardFnu();">history.forward()</button>
    <button type="button" id="myBtn" onclick="goBackFun();">history.back()</button>
    <button type="button" id="myBtn" onclick="">history.back()</button>




    <script>
        function goForwardFnu(){
            window.history.forward()
        }

        function goBackFun(){
            window.history.back()
        }
    </script>
</body>

</html>
