<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    a:hover {
        color: lightcoral;
        transition-duration: 0.5s;
        text-decoration: none;
        font-size: larger;
    }

    a {
        text-decoration: none;
    }

    .nav {
        height: 8;
        display: flex;
        text-align: center;
        font-size: large;
        font-weight: bold;
        font-family: Helvetica, sans-serif;
        justify-content: center;
        background-color: rgb(221, 241, 253);
        margin-bottom: 10px;
    }

    .nav>div {
        padding: 30px;
    }

    .box {
        width: 600px;
        height: 50vh;
        margin: auto;
        background-color: lightgoldenrodyellow;
        background-image: url("../s20231011/img/pooh-500.jpg");
        background-repeat: no-repeat;
        background-position: center;
        border-radius: 30px;
    }

    .box:hover {
        background-image: url("../s20231011/img/Winnie-the-Pooh-500.jpg");
        background-repeat: no-repeat;
        background-position: center;
        box-shadow: 0 0 30px #ffb24e inset;
        background-color: rgb(250, 242, 132);
        transition-duration: 0.5s;
        /* box-shadow:  0 0 30px #585146; 同一種效果，只能出現一次 */
    }

    input:focus {
        background-color: #ffb24e;

    }

    form {
        text-align: center;
    }

    table,
    tr,
    th,
    td {
        border: 1px solid black;
        border-collapse: collapse;
        text-align: center;
    }

    table {
        width: 100%;

    }

    /* th,
    td {
        width: 20%;
    } */

    .money {
        text-align: right;
    }

    .money::before {
        content: "$";
    }

    .money::after {
        content: "元";
    }

    .status::after {
        content: "%";
    }
</style>

<body>

    <div class="nav">
        <div class="home"><a href="">HOME</a></div>
        <div class="about"><a href="">ABOUT</a></div>
        <div class="page"><a href="">PAGE</a></div>

    </div>
    <div class="container">
        <div class="box"></div>
    </div>

    <div class="container">
        <form action="">
            <p>
                <label for="">name</label>
                <input type="text" name="" id="">
            </p>
            <p>
                <label for="">mobile</label>
                <input type="text" name="" id="">
            </p>
        </form>
    </div>

    <div class="container">
        <table>
            <tr>
                <th width="15%">name</th>
                <th width="20%">bonus</th>
                <th width="20%">績效成長</th>
                <th>備註</th>
            </tr>
            <tr>
                <td>Amy</td>
                <td class="money">5000</td>
                <td class="status">10</td>
                <td></td>
            </tr>
            <tr>
                <td>Bob</td>
                <td class="money">1000</td>
                <td class="status">5</td>
                <td></td>
            </tr>
            <tr>
                <td>Cat</td>
                <td class="money">9000</td>
                <td class="status">30</td>
                <td></td>
            </tr>
        </table>
    </div>
    <br>
    <hr><br>


</body>

</html>
