<head>

<style>
    a:hover {
        color: lightcoral;
        transition-duration: 0.5s;

    .nav {

    }

    .nav>div {

    }

    .container {
        width: 600px;
        height: 50vh;
        margin: auto;
        background-color: lightgoldenrodyellow;
        background-image: url("../s20231011/img/pooh-500.jpg");
        background-repeat: no-repeat;
        background-position: center;
        border-radius: 30px;
    }

    .container:hover {
        background-image: url("../s20231011/img/Winnie-the-Pooh-500.jpg");
        background-repeat: no-repeat;
        background-position: center;
        box-shadow:  0 0 30px #ffb24e inset;
        background-color:rgb(250, 242, 132);
