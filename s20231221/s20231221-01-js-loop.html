<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <title>Document</title>
</head>

<body>

    <script> // 1+10 

        let sum = 0;
        //寫迴圈最重要的是，先看每一個 i 值是多少
        for (let i = 1; i <= 10; i++) {
            //sum = i + sum;
            sum += i;
            console.log(sum);
        };

        //while
        let j = 1;
        let whileSum = 0;
        while (j <= 10) {
            j++;
            // console.log('j', j);
            whileSum += j;
            console.log('whileSum', whileSum);
        }

        // do while 一定會跑一次迴圈內容
        let k = 0;
        let dowhileSum = 0;
        do {
            k++;
            console.log('k', k);
            dowhileSum += k;
            console.log('dowhileSum', dowhileSum);
        } while (k <= 9);

    </script>

</body>

</html>
