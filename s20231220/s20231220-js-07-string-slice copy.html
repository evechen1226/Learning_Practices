<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <script>
    //slice(啟始值，結束值) 從 0 開始
    let text = '123456789ABCD'
    let textSlice = text.slice(5, 10) //6789A
    console.log(textSlice);

    // substr(啟始值，留下的長度)
    let textSubstr = text.substr(5, 3);//678
    console.log(textSubstr);

    // substring(), 等於同於slice(), 不能寫 負值


    // trim()
    let noTrimText = '    hello world'
    console.log(noTrimText.length)
    let trimText = noTrimText.trim();
    console.log(trimText.length);


    // split()：string to array
    let textString = 'amy,bob,cat';
    let textArr = textString.split(',')
    console.log(textArr)

    // tostring()：array to string
    let textArray = ['amy', 'bob', 'cat'];
    let textToString = textArray.toString();
    console.log(textToString)

    //

  </script>
</body>

</html>
