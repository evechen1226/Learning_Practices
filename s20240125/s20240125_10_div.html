<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js"
        integrity="sha512-WW8/jxkELe2CAiE4LvQfwm1rajOS8PHasCCx+knHG0gBHt8EXxS6T6tJRTGuDQVnluuAvMxWF4j8SNFDKceLFg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
        integrity="sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="container my-3">
        <div class="row">
            <div class="col">
                <div id="itemId1">
                    <div class="id">1 </div>
                    <input type="text"  class="form-control" value="amy">
                    <button type="button" class="btn btn-primary" id="del">刪除</button>
                </div>
            </div>
            <div class="col">
                <div class="id" id="itemId2">2 </div>
                <input type="text"  class="form-control" value="bob">
                <button type="button" class="btn btn-primary">刪除</button>
            </div>
            <div class="col">
                <div class="id" id="itemId3">3 </div>
                <input type="text"  class="form-control" value="cat">
                <button type="button" class="btn btn-primary">刪除</button>
            </div>
        </div>
    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $(document).ready(function () {
            const delBtn = $('.del')
            delBtn.click(function () {
                
                $(this).parentsUntil('.row').remove()
            })
        })
    </script>
</body>

</html>
