<style>
    .container{
        box-sizing: border-box;
        overflow: hidden;
    }

        width: 300px;

        background-color: red;
    }

    .myImg {
        position: relative;

    }

    .btnBox {
        width: 100px;
        height: 100px;
    }

    .animation {
        animation-name: example;
        animation-duration: 4s;
    }

    @keyframes example {
        0% {
            /* background-color: red; */
            left: 0px;
            top: 0px;
        }

        100% {
            /* background-color: red; */
            left: 150%;
            top: 0px;
            
        }
    }
</style>

<img src="https://i.gifer.com/embedded/download/X5Nj.gif" alt="">

    }

    function green() {
