<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container {
        margin: auto;
        background-color: lightsalmon;
        font-size: 16px;
        font-family: Arial, Helvetica, sans-serif;
        padding: 10px;

    }

    h4 {
        font-weight: bold;
        font-size: 16px;
    }

    a {
        color: rgb(41, 109, 197);

    }

    }

    table,
    tr,
    td {

    }

        width: 30%;

    }

    td {
        height: 35px;
    }

        text-align: center;
    }

    input[type='file'] {
        margin-left: 130px;

                </tr>
                <tr>

                    </td>
                </tr>
                <tr>
                    <td><label for="pic"></label>
                        <input type="file" name="file" id="file">
