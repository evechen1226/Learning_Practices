<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            text-decoration: none;
            background-color: rgb(230, 229, 229);
        }

        table,
        tr,
        td {
            margin: auto;
            border-collapse: collapse;

        }

        table {
            border-collapse: separate;
            /* 雙框線 */
            border-spacing: 30px;
            /* 再雙框線中留白 */
        }

        td {

            
            margin: auto;
            border-radius: 10px;
            font-size: 36px;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            padding: 20px;
            font-weight: bold;
            
        }

        .a{
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .table_container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
            /* 設定高度為視窗高度，以使表格垂直置中 */
        }

        .td_student {
            background-color: lightsalmon;
        }

        .td_teacher {
            background-color: rgb(80, 202, 243)
        }


        h4 {
            text-align: center;
            /* text-decoration: none; →使用無效 */
            /* color:green; →使用無效 */
        }

        a:hover {
            color: rgb(253, 238, 97);
        }

        .add {
            font-size: 24px;
        }

        a {
            color: white;

        }

    </style>
</head>

<body>
    <div class="table_container">
        <table>
            <tr>
                <td class="td_student">

                    <a href="./student/index.html"><div class="a td_student">學生</div></a>

                </td>
                <td class="td_teacher">

                    <a href="./teacher/index.html"><div class="a td_teacher">老師</div></a>

                </td>
            </tr>
        </table>

    </div>



</body>

</html>
