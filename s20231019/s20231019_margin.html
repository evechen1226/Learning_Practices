<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            height: 100vh;
            background-image: url("./img/pixel.png");
            background-repeat: no-repeat;
            background-position-x: center;
        }

        .box1 {
            width: 97px;
            height: 31px;
            background-color: red;
            display: inline-block;
            margin-top: 22%;
            margin-left: 65%;
        }

        .box2 {
            width: 76px;
            height: 25px;
            background-color: blue;
            display: inline-block;
            margin-top: 1%;
            margin-left: 65%;

        }
        a{
            width: 100%;
            height: 100%;
            display: block;
        }


    </style>
</head>

<body>
    <div class="container">

        <div class="box1"><a href="http://google.com"></a></div>
    
        <div class="box2"><a href="http://tw.yahoo.com"></a></div>
    </div>
</body>

</html>
