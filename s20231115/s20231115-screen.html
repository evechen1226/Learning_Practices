<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* large CSS */
         .container {
            display: flex;
            justify-content: space-around;
            width: 80%;
            align-items: center;
            margin: auto;
            background-color: lightblue;
            flex-wrap: wrap;
             /* height: 80vh; */
        }

        .item {
            width: 30%;
            height: 300px;
            background-color: lightpink;
            border: 1px solid white;
            margin-bottom: 20px;
        } 


        /* mobile */

        @media screen and (max-width: 576px) {

            /* For mobile phones: */
            .container {
                display: flex;
                justify-content: space-around;
                width: 80%;
                align-items: center;
                margin: auto;
                background-color: lightblue;
                flex-wrap: wrap;
                height: auto;
            }

            .item {
                width: 80%;
                height: 300px;
                background-color: lightgoldenrodyellow;
                margin-bottom: 20px;
                border: 1px solid white;

            }


        }
        
    </style>
</head>

<body>
    <div class="container">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>

    </div>
</body>

</html>
