<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 80%;
            margin: auto;
            display: flex;
            flex-direction: row;
            /* 先單獨集中在 row， 因 colum 很少在用 */
            background-color: lightblue;
            justify-content: space-evenly;
            /* 水平置中 */
            align-items: center;
            flex-wrap: wrap;
        }

        .height {
            height: 60vh;
        }

        .item {
            width: 100px;
            height: 100px;
            background-color: rgb(230, 231, 231);
        }

        .item2 {
            width: 100px;
            height: 100px;
            background-color: rgb(230, 231, 231);
        }

        .item3 {
            width: 300px;
            height: 100px;
            background-color: rgb(230, 231, 231);
        }

        .item-0 {
            width: 300px;
            height: 100px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item">item 1</div>
        <div class="item">item 2</div>
        <div class="item">item 3</div>
    </div>
    <hr>
    <div class="container">
        container
        <div class="item2">item 1</div>
        <div class="item2">item 2</div>
        <div class="item2">item 3</div>
    </div>
    <hr>
    <div class="container height">
        <div class="item3">item 1</div>
        <div class="item3">item 2</div>
        <div class="item3">item 3</div>
        <div class="item3">item 4</div>
        <div class="item3">item 5</div>
        <div class="item3">item 6</div>
        <div class="item-0">item 7</div>
        <div class="item-0">item 8</div>
        <div class="item-0">item 9</div>
    </div>
</body>

</html>
