<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
        }
    </style>
</head>

<body>
    <button type="button" class="myBtn btn btn-primary btn1">Button 1</button>
    <button type="button" class="myBtn btn btn-primary btn2">Button 2</button>
    <button type="button" class="myBtn btn btn-primary btn3">Button 3</button>





    <script>
        //querySelectorAll：抓到的資料為NodeList Object，不是陣列，但可以使用forEach
        const myBtn = document.querySelectorAll('.myBtn')
        console.log('myBtn', myBtn)
        console.log('typeof', typeof (myBtn))
        console.log('isArray', Array.isArray(myBtn))

        myBtn.forEach(function (value, key) {
            console.log('this',this)//this指向window
            console.log('value', value)
            console.log('key', key)

            //顯示value值
            let getValue = value.innerText
            
            //<button type="button" class="myBtn btn btn-primary btn1">Button 1</button>
            console.log('getValue', getValue)

            //將forEach出來的value,監聽每一個value 
            value.addEventListener('click', function () {
                console.log(`${getValue} is clicked`)
                console.log('this',this)//this指向value

            })
        })

    </script>


</body>

</html>
