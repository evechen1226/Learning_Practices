<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
        }
    </style>
</head>

<body>
    <div class="container mt-3">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">品項</th>
                    <th scope="col">單價</th>
                    <th scope="col">單項總價</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td><img src="https://cdn-icons-png.flaticon.com/128/13371/13371459.png" alt=""></td>
                    <td><input type="number" id="item1Price" value="100"></td>
                    <td><input type="number" id="item1Num" value="2"></td>
                    <td><input type="number" id="item1Total" value=""></td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td><img src="https://cdn-icons-png.flaticon.com/128/13371/13371581.png" alt=""></td>
                    <td><input type="number" id="item2Price" value="200"></td>
                    <td><input type="number" id="item2Num" value="2"></td>
                    <td><input type="number" id="item2Total" value=""></td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td><img src="https://cdn-icons-png.flaticon.com/128/13371/13371283.png" alt=""></td>
                    <td><input type="number" id="item3Price" value="300"></td>
                    <td><input type="number" id="item3Num" value="2"></td>
                    <td><input type="number" id="item3Total" value=""></td>
                </tr>

                <tr>
                    <td colspan="5">
                        <div class="result" id="result">

                        </div>
                    </td>
                    <!-- <td></td>
                    <td></td>
                    <td></td>
                </tr> -->
            </tbody>
        </table>
    </div>

    <button type="button" class="myBtn btn btn-primary btn1" id="btn1">Button 1</button>


    <script>
        const item1Price = document.getElementById('item1Price')
        const item1Num = document.getElementById('item1Num')
        const item1Total = document.getElementById('item1Total')

        const item2Price = document.getElementById('item2Price')
        const item2Num = document.getElementById('item2Num')
        const item2Total = document.getElementById('item2Total')

        const item3Price = document.getElementById('item3Price')
        const item3Num = document.getElementById('item3Num')
        const item3Total = document.getElementById('item3Total')
        const result = document.getElementById('result')

        function cal(num1, num2, num3 = '') {
            let getPrice = Number(num1.value)
            let getNum = Number(num2.value)
            let resultItemtotal = getPrice * getNum
            console.log(num3)
            num3.value = resultItemtotal
            return resultItemtotal
            result.innerText = (`${item1Total.value}+${item2Total.value}+${item3Total.value}=`)

        }
        cal(item1Price, item1Num, item1Total);

        cal(item2Price, item2Num, item2Total);

        cal(item3Price, item3Num, item3Total);

        //result.innerText = (`${chr1.value}+${item.value}=${sumChr1.value}`)

        item1Price.addEventListener('change', function () {
            cal(item1Price, item1Num, item1Total);
            result.innerText = (`${item1Total.value}+${item2Total.value}+${item3Total.value}=${resultItemtotal}`)

        })
        item1Num.addEventListener('change', function () {
            cal(item1Price, item1Num, item1Total);
        })

        item2Price.addEventListener('change', function () {
            cal(item2Price, item2Num, item2Total);
        })
        item2Num.addEventListener('change', function () {
            cal(item2Price, item2Num, item2Total);
        })

        item3Price.addEventListener('change', function () {
            cal(item3Price, item3Num, item3Total);
        })
        item3Num.addEventListener('change', function () {
            cal(item3Price, item3Num, item3Total);
        })

        
        btn1.addEventListener('click', function () {
            let getitem1Total = Number(item1Total.value);
            let getitem2Total = Number(item2Total.value);
            let getitem3Total = Number(item3Total.value);
            let sumResult = getitem1Total + getitem2Total + getitem3Total
            if (sumResult >= 500) {
                sumResult = sumResult * 0.8
                console.log(typeof (sumResult))
                result.innerText = sumResult.toString()
                result.innerText = (`(${getitem1Total}+${getitem2Total}+${getitem3Total})*0.8=${sumResult}`)
            } else {
                result.innerText = sumResult.toString()
                result.innerText = (`${getitem1Total}+${getitem2Total}+${getitem3Total}=${sumResult}`)
            }
        })

        result.innerText = (`${item1Total.value}+${item2Total.value}+${item3Total.value}=`)


    </script>


</body>

</html>
