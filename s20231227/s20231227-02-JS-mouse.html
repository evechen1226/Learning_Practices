<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
        }

        .inputBox {
            width: 300px;
            height: 100px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="box bg-primary" id="box1"></div>



            </div>
            <div class="col">
                <div class="box bg-warning" id="box2"></div>
            </div>


        </div> 
        <input type="text" name="" id="focus" value="focus" class="inputBox bg-info">
        <input type="text" name="" id="blur" value="blur" class="inputBox bg-success">
    </div>

    <script>
        //mouseenter
        let box1 = document.getElementById('box1');
        box1.addEventListener('mouseenter', function () {
            console.log('box1');
            this.setAttribute('class', 'box bg-info');

        })
        //mouseout
        let box2 = document.getElementById('box2');
        box2.addEventListener('mouseout', function () {
            console.log('box2');
            this.setAttribute('class', 'box bg-info');

        })
        //focus for input：點擊時變色
        let focus = document.getElementById('focus');
        focus.addEventListener('focus', function () {
            this.setAttribute('class', 'inputBox bg-warning')
        })
        //blur for input：點擊input外面變色
        let blur = document.getElementById('blur');
        blur.addEventListener('blur', function () {
            this.setAttribute('class', 'inputBox bg-info')
        })


    </script>


</body>

</html>
