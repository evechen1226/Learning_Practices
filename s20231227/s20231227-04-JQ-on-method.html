<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
        }


    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="box bg-secondary" id="box1">box1</div>
            </div>
            <div class="col">
                <div class="box2 box bg-warning" id="box2">box2</div>
            </div>

        </div>
        <div class="row mt-3">
            <div class="col">
                <button type="button" class="btn btn-primary" id="myBtn">myBtn</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
        </script>


    <script>
        $(function () {
            const box1 = $('#box1')
            box1.on({
                mouseenter: function () {
                    console.log('box1 mouseenter');
                    $(this).attr('class', 'box bg-info');
                },
                mouseleave: function () {
                    console.log('box1 mouseleave');
                    $(this).attr('class', 'box bg-danger');
                },
                click: function () {
                    console.log('box1 click');
                    $(this).attr('class', 'box bg-success');

                }
            })
            const myBtn=$('#myBtn')
            const box2=$('.box2')
            myBtn.on({
                click:function(){
                    box2.attr('class', 'box bg-success');
                },
            })
        })

    </script>


</body>

</html>
