<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: lightblue;
            /* 呼叫下方的效果 */
            animation: example;
            animation-duration: 4s;
        }

        /* keyframes 關鍵影格 + 此功能的名稱 */
        @keyframes example {
            from {
                background-color: lightcoral;
            }

            to {
                background-color: lightgoldenrodyellow;
            }
        }

        .box1 {
            width: 300px;
            transform: rotate(20deg);
        }

        .box2 {
            width: 300px;
            transform: rotate(-20deg);
        }

        .box1:hover {
            animation: bgImg forwards;
            animation-duration: 5s; 
            /* animation-duration: 5s forwards; 會直接顯示 @keyframes的最後一段 */
        }

        @keyframes bgImg {
            0% {
                /* background-color: lightcoral; */
                background-image: url(https://fastly.picsum.photos/id/19/100/100.jpg?hmac=lPuNFtoTch1Ev_5GckDbvcTyT77IGpWyPoywJqylSzk);

            }

            50% {
                /* background-color: lightgreen; */
                background-image: url(https://fastly.picsum.photos/id/18/100/100.jpg?hmac=OedHV-WC1S7y_AKkQXqUTjOTdwumY5dWeO53bO0ox2o);
            }

            100% {
                /* background-color: lightgoldenrodyellow; */
                background-image: url(https://fastly.picsum.photos/id/82/100/100.jpg?hmac=UzDQAI2ZgSXIgLKvv_1gG35Nc70rnbTkHH0YErEb8C8);
                transform: scale(2);
            }
        }

        div>img {
            width: 100%;
            height: 100%;

        }

        .container {
            display: flex;
            justify-content: space-evenly;
            margin: 100px
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box"></div><br>
        <div class="box"><img src="https://picsum.photos/id/100/400/300" alt="" srcset=""></div>
        <br>
    </div>
    <div class="container">
        <div class="box box1"></div><br>
        <div class="box box2"><img src="https://picsum.photos/id/100/400/300" alt="" srcset=""></div>
        <br>
    </div>




</body>

</html>
