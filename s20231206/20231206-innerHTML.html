<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My title</title>
</head>

<body>
    <h1 id="myH1">A heading</h1>
    <a href="#">Link text</a>
    <button type="button" id="myBtn">myBtn</button>



    <script>
        //1.綁定 ID
        let myH1 = document.getElementById('myH1');
        let myBtn = document.getElementById('myBtn');
        
        //2.動作
        //.addEventListener：當監聽到 click 動作時，執行 
        myBtn.addEventListener('click', function () {
            myH1.innerHTML = 'hello 123456';    //因為是property參數，所以直接加 = 即可。
        })

        console.log(console); // method要加 () 裡要寫參數，也可以加另一個method。
        console.log(myBtn);
        console.log(myH1);
        // php print_r()
        // js console.log()


    </script>

</body>

</html>
