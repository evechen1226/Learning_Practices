<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: lightblue;
            transition: 2s;
        }

        .box:hover {
            transform: scale(1.2);
        }

        .box1 {
            width: 300px;
            transform: rotate(20deg);
        }

        .box2 {
            width: 300px;
            transform: rotate(-20deg);
        }

        img:hover {
            transform: scale(2);
            
        }

        div>img {
            width: 100%;
            height: 100%;
        }

        .container {
            display: flex;
            justify-content: space-evenly;
            margin: 100px
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box"></div><br>
        <div class="box"><img src="https://picsum.photos/id/100/400/300" alt="" srcset=""></div>
        <br>
    </div>
    <div class="container">
        <div class="box box1"></div><br>
        <div class="box box2"><img src="https://picsum.photos/id/100/400/300" alt="" srcset=""></div>
        <br>
    </div>




</body>

</html>
