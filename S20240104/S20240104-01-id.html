<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <title>Document</title>
</head>

<body>
    <div class="container mt-3">
        <div class="row">

            <div class="col"><input type="text" class="form-control" name="" id="text1" value="0"></div>
            <div class="col"><input type="text" class="form-control" name="" id="text2" value="0"></div>
            <div class="col"><input type="text" class="form-control" name="" id="cal" value="+"></div>
            <div class="col"><button type="button" class="btn btn-primary" id="myBtn">call button</button></div>
            <div class="col"> <input type="text" class="form-control" name="" id="sumText"></div>

        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
        </script>
    <script>
        const text1 = $('#text1')
        const text2 = $('#text2')
        const cal = $('#cal')
        const myBtn = $('#myBtn')
        const sumText = $('#sumText')
        console.log(text1)
        console.log(myBtn)

        myBtn.click(function () {
            let getText1 = Number(text1.val());
            let getText2 = Number(text2.val());
            let getCal = cal.val();
            let result = 0;
            
            switch (getCal) {
                case '+':
                    result = getText1 + getText2;
                    sumText.val(result);
                    break;
                case '-':
                    result = getText1 - getText2;
                    sumText.val(result);
                    break;
                case '*':
                    result = getText1 * getText2;
                    sumText.val(result);
                    break;
                case '/':
                    result = getText1 / getText2;
                    sumText.val(result);
                    break;
                default:
                    break;
            }


            console.log(sumText)

        })


    </script>
</body>

</html>
