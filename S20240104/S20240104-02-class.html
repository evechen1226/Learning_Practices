<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <title>Document</title>
</head>

<body>
    <div class="container mt-3">
        <div class="row">

            <div class="col"><input type="text" class="text text1 form-control" value="0"></div>
            <div class="col"><input type="text" class="text text2 form-control" value="0"></div>
            <div class="col"><input date-name="cal" type="text" class="cal form-control" value="+"></div>
            <div class="col">
                <button date-text1=".text1" date-text2="#text2" type="button" class="myBtn btn btn-primary w-100">call
                    button</button>
            </div>
            <div class="col"> <input type="text" class="sumText form-control"></div>

        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
        </script>
    <script>
        $(document).ready(function () {

            const text = $('.text')
            const cal = $('.cal')
            const myBtn = $('.myBtn')
            const sumText = $('.sumText')
            console.log(text)
            console.log(myBtn)

            myBtn.click(function () {
                let getText1 =$((this).attr('date-text1')).val();
                let getText2 = $($(this).attr('date-text2')).val();
                let getCal = cal.val();
                let result = 0;
                console.log('gettext1 -----', getText1)
                console.log(getText2)
                console.log(getCal)
                console.log(result)


                switch (getCal) {
                    case '+':
                        result = getText1 + getText2;
                        sumText.val(result);
                        break;
                    case '-':
                        result = getText1 - getText2;
                        sumText.val(result);
                        break;
                    case '*':
                        result = getText1 * getText2;
                        sumText.val(result);
                        break;
                    case '/':
                        result = getText1 / getText2;
                        sumText.val(result);
                        break;
                    default:
                        break;
                }



            })

        })
    </script>
</body>

</html>
