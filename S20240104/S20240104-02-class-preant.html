<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <title>Document</title>
</head>

<body>
    <div class="container mt-3">
        <div class="rowCal row">

            <div class="col"><input type="text" class="text1 form-control" placeholder="請填入數字"></div>
            <div class="col"><input type="text" class="text2 form-control" placeholder="請填入數字"></div>
            <div class="col">
                <!-- <input date-name="cal" type="text" class="cal form-control" value="+"> -->
                <select name="" class="calOpt form-select">
                    <option value="1">+</option>
                    <option value="2">-</option>
                    <option value="3">*</option>
                    <option value="4">/</option>
                </select>
            </div>
            <div class="col">
                <button data-text2="#text2" data-text1="#text1" data-cal="#calOpt" type="button"
                    class="myBtn btn btn-primary w-100">call button</button>
            </div>
            <div class="col">
                <input type="text" class="sumText form-control">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button type="button" class="copyBtn btn btn-primary w-100 mt-3">複製一列</button>
            </div>
        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
        </script>
    <script>
        $(document).ready(function () {
            // 元件綁定使用 const 避免重複設定
            const text1 = $('.text1')
            const text2 = $('.text2')
            const myBtn = $('.myBtn')
            const sumText = $('.sumText')
            const copyBtn = $('.copyBtn')
            const rowCal = $('.rowCal')

            copyBtn.click(function () {
                let addRow =rowCal.html()
                copyBtn.after().append(addRow);


            })

            myBtn.click(function () {


                console.log($(this).parent())
                const nowRow = $(this).parent().parent().parent();
                const nowText1 = nowRow.find('.text1')
                const nowText2 = nowRow.find('.text2')
                const nowCalOpt = nowRow.find('.calOpt')
                const nowSumText = nowRow.find('.sumText')

                if (nowText1.val() <= 0 || nowText2.val() <= 0) {
                    alert('請輸入數值')
                    return false;
                }

                let getText1 = Number(nowText1.val());
                let getText2 = Number(nowText2.val());
                let getCalOpt = Number(nowCalOpt.val());
                let result = 0;


                switch (getCalOpt) {
                    case 1:
                        result = getText1 + getText2;
                        break;
                    case 2:
                        result = getText1 - getText2;
                        break;
                    case 3:
                        result = getText1 * getText2;
                        break;
                    case 4:
                        result = getText1 / getText2;
                        break;
                    default:
                        break;
                }

                sumText.val(result);


            })

        })
    </script>
</body>

</html>
