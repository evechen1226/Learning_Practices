<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
           color: orange; 
        }

        #myP {
            color: blue;
        }

        .classP {
            color: aquamarine
        }

        .box>p {
            color: lightpink
        }

        .blue {
            color: brown
        }

        .div1>p {
            color: red;
        }

        .div2>p {
            color: green;
        }

        /* 空格 非常強大，但會影響太多 */
        /* 建議少用 空格 */
        .div3 p {
            color: blue;
        }
    </style>

</head>

<body>
    <div class="container">
        <h2>basic selector</h2>
        <p> ipsum dolor sit amet consectetur adipisicing elit. </p>

        <p id="myP" class="classP">Lorem ipsum dolor sit amet.</p>

        <p class="classP">Lorem ipsum dolor sit amet.</p>

        <div class="box blue">
            <p>
                Lorem ipsum dolor sit amet.124654
            </p>
        </div>

    </div>

    <div class="container">
        <div class="div1">div 1
            <p>p11 Lorem ipsum dolor sit amet.</p>
        </div>
        <div class="div2">div 2
            <p>p21 Lorem ipsum dolor sit amet.</p>
        </div>
        <div class="div3">div 3
            <div class="div31">div 31
                <p>p31 Lorem ipsum dolor sit amet.</p>
            </div>
        </div>
    </div>
</body>

</html>
