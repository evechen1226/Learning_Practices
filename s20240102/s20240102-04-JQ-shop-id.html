<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            background-color: lightgoldenrodyellow;
        }
    </style>
</head>

<body>
    <div class="container mt-3 text-center">
        <table class="table table-hover align-middle text-center">
            <thead>
                <tr>
                    <th scope="col" id="item">#</th>
                    <th scope="col">品項</th>
                    <th scope="col">單價</th>
                    <th scope="col">數量</th>
                    <th scope="col">單項總價</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td><img src="https://cdn-icons-png.flaticon.com/128/13371/13371459.png" alt="">
                    </td>
                    <td><input type="number" class="form-control" id="item1Price" value="100"></td>
                    <td><input type="number" class="form-control" id="item1Num" value="2"></td>
                    <td><input type="text" class="form-control" id="item1Total" value="" readonly></td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td><img src="https://cdn-icons-png.flaticon.com/128/13371/13371581.png" alt=""></td>
                    <td><input type="number" class="form-control" id="item2Price" value="200"></td>
                    <td><input type="number" class="form-control" id="item2Num" value="2"></td>
                    <td><input type="text" class="form-control" id="item2Total" value="" readonly></td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td><img src="https://cdn-icons-png.flaticon.com/128/13371/13371283.png" alt=""></td>
                    <td><input type="number" class="form-control" id="item3Price" value="300"></td>
                    <td><input type="number" class="form-control" id="item3Num" value="2"></td>
                    <td><input type="text" class="form-control" id="item3Total" value="" readonly></td>
                </tr>

                <tr>
                    <td colspan="5">
                        <div class="result" id="result">

                        </div>
                    </td>
                    <!-- <td></td>
                    <td></td>
                    <td></td>
                </tr> -->
            </tbody>
        </table>

        <button type="button" class="btn btn-primary mx-auto w-100" id="btn1">Button 1</button>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
        </script>


    <script>
        $(document).ready(function () {
            const item1Price = $('#item1Price');
            const item1Num = $('#item1Num');
            const item1Total = $('#item1Total');
            const myBtn = $('#btn1');

            $(item1Num).change(function (e) {
                // e.preventDefault(); 將當下的動作暫停，這時用不到
                // console.log('ok')
                let getItem1Price = Number(item1Price.val());
                let getItem1Num = Number(item1Num.val());
                let getItem1Total = Number(item1Total.val());
                let resultTotal = getItem1Num * getItem1Price;
                item1Total.val(resultTotal);
                // console.log(resultTotal);
                // console.log(typeof (getItem1Price));

            });

        })
    </script>


</body>

</html>
